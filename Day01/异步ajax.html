<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<!-- 必须的 meta 标签 -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no,minimum-scale=1.0, maximum-scale=1.0" />
		<!-- 新 Bootstrap5 核心 CSS 文件 -->
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->
		<!-- <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">   -->
		<!-- <link href="https://cdn.bootcdn.net/ajax/libs/vant/3.4.3/index.css" rel="stylesheet"> -->
		<title>Title</title>

		<style>
			html,
			body {
				list-style: none;
				margin: 0;
				padding: 0;
				font-size: calc(100vw / 375 * 10);
			}

			.container {
				padding: 2rem;
			}

			.container p {
				font-size: 1.6rem;
				text-align: justify;
			}
		</style>
	</head>
	<body>
		<div class="container"></div>

		<script>
			/**
			 *
			 * 除了 setTimeout 函数以外，异步回调广泛应用于 AJAX 编程。有关于 AJAX 详细请参见：https://www.runoob.com/ajax/ajax-tutorial.html
			 * XMLHttpRequest 常常用于请求来自远程服务器上的 XML 或 JSON 数据。一个标准的 XMLHttpRequest 对象往往包含多个回调：
			 *
			 */

			var xhr = new XMLHttpRequest();

			xhr.onload = function () {
				// 接收数据
				console.log(xhr.responseText);
			};

			xhr.onerror = function () {
				console.log("请求错误");
			};

			// 发送异步GET请求
			xhr.open("GET", "https://www.fastmock.site/mock/8ca241102355210b9bceb556d296490f/base/gender", true);
			xhr.send();
		</script>

		<div class="container">
			<p>1. 创建XMLHttpRequest对象</p>
			<p id="demo"></p>
			<script>
				let xmlhttp;
				if (window.XMLHttpRequest) {
					//  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
					xmlhttp = new XMLHttpRequest();
					document.getElementById("demo").innerHTML = "支持XMLHttpRequest()";

					// 请求post
					xmlhttp.open("POST", "https://www.fastmock.site/mock/8ca241102355210b9bceb556d296490f/base/post", true);
                    // 设置请求头
                    xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
					xmlhttp.send();

					xmlhttp.onload = function () {
						console.log(xmlhttp.responseText);
					};
				} else {
					// IE6, IE5 浏览器执行代码
					document.getElementById("demo").innerHTML = "不支持XMLHttpRequest()";
					xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
				}
			</script>
		</div>
	</body>
</html>
