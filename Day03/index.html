<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<!-- 必须的 meta 标签 -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no,minimum-scale=1.0, maximum-scale=1.0" />
		<title>Windows - 浏览器对象模型</title>

		<style>
			* {
				list-style: none;
				margin: 0;
				padding: 0;
			}
			/* 移动端&平板适配 */
			@media screen and (max-width: 1028px) {
				html,
				body {
					list-style: none;
					margin: 0;
					padding: 0;
					font-size: calc(100vw / 375 * 10);
				}

				p {
					font-size: 1.6rem;
					font-family: PingFangSC;
				}
			}
			/* PC端适配 */
			@media only screen and (min-width: 1029px) {
				html,
				body {
					list-style: none;
					margin: 0;
					padding: 0;
					font-size: 10px;
				}
			}
		</style>
	</head>
	<body>
		<script>
			document.write("当前窗口宽度：", window.innerWidth);

			// window.open();

			console.log("可用屏幕宽度", screen.availWidth);
			console.log("可用屏幕高度", screen.availHeight);

			// 创建cookies
			document.cookie = "username=Anthony";
			// 添加一个过期时间，默认情况下cookie在浏览器关闭时删除
			document.cookie = "username=John Doe; expires=Thu, 18 Dec 2043 12:00:00 GMT";
			// 使用path参数告诉浏览器cookie的路径，默认情况下属于当前页面
			document.cookie = "username=John Doe; expires=Thu, 18 Dec 2043 12:00:00 GMT; path=/";
			// 读取cookie
			var x = document.cookie;
			console.log(x);
		</script>
	</body>
</html>
