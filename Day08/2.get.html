<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<!-- 必须的 meta 标签 -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no,minimum-scale=1.0, maximum-scale=1.0" />
		<title>vw适配响应式</title>

		<style>
			* {
				list-style: none;
				margin: 0;
				padding: 0;
			}
			/* 移动端&平板适配 */
			@media screen and (max-width: 1028px) {
				html,
				body {
					list-style: none;
					margin: 0;
					padding: 0;
					font-size: calc(100vw / 375 * 10);
				}

				p {
					font-size: 1.6rem;
					font-family: PingFangSC;
				}
			}
			/* PC端适配 */
			@media only screen and (min-width: 1029px) {
				html,
				body {
					list-style: none;
					margin: 0;
					padding: 0;
					font-size: 10px;
				}
			}
		</style>
	</head>
	<body>
		<script>
			// 这个 API 暴露了三个路由:
			// - GET /articles 获取所有文章
			// - GET /articles/:id 获取指定文章
			// - POST /articles 新增一篇文章

			fetch("http://localhost:3000/api/data", {
				method: "GET",
				headers: {
					"Content-Type": "application/json",
				},
				mode: "cors",
			})
				.then((response) => {
					console.log(response);				// 响应头信息
					return response.json();
				})
				.then((data) => {
					console.log(data);
				})
				.catch((error) => {
					console.error(error);
				});
		</script>
	</body>
</html>


    <!-- 
	在上面的例子中，客户端使用 fetch 发送一个 GET 请求到 
	http://CORS.com/api/data，通过设置 mode 为 cors，
	`告诉浏览器需要使用 CORS 方案来解决跨域问题。服务端使用 express 框架，
	设置 Access-Control-Allow-Origin 等响应头，指定允许访问的源和方法。
	当浏览器发送预检请求时，服务端会返回响应头，告诉浏览器允许跨域访问 
-->
