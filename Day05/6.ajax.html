<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<!-- 必须的 meta 标签 -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no,minimum-scale=1.0, maximum-scale=1.0" />
		<title>vw适配响应式</title>

		<style>
			* {
				list-style: none;
				margin: 0;
				padding: 0;
			}
			/* 移动端&平板适配 */
			@media screen and (max-width: 1028px) {
				html,
				body {
					list-style: none;
					margin: 0;
					padding: 0;
					font-size: calc(100vw / 375 * 10);
				}

				p {
					font-size: 1.6rem;
					font-family: PingFangSC;
				}
			}
			/* PC端适配 */
			@media only screen and (min-width: 1029px) {
				html,
				body {
					list-style: none;
					margin: 0;
					padding: 0;
					font-size: 10px;
				}
			}
		</style>
	</head>
	<body>
		<!-- // ```
        // AJAX 不是一种技术,而是将现有技术结合在一起使用的新方法。AJAX 包括:
        // - XMLHttpRequest 对象:用于与服务端发送请求和接收响应
        // - JavaScript / DOM:更新页面而无需重新加载
        // - CSS / HTML:展现效果
        // - XML / JSON:传输数据格式
        // ```;

        // ```步骤

        // 使用 AJAX 基本步骤:
        // 1. 创建 XMLHttpRequest 对象
        // 2. 打开与服务器的连接(设置方法与 URL)
        // 3. 发送请求
        // 4. 注册事件监听并在回调中处理响应
        // 5. 接收异步响应并更新页面

        // ```; -->
		<script>
			const xhr = new XMLHttpRequest();
			xhr.open("GET", "https://www.fastmock.site/mock/8ca241102355210b9bceb556d296490f/base/gender");
			xhr.send();

			xhr.onload = function () {
				console.log("返回请求状态码", xhr.status);
                console.log(xhr.responseText);
			};
		</script>
	</body>
</html>
