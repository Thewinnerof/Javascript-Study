<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<!-- 必须的 meta 标签 -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no,minimum-scale=1.0, maximum-scale=1.0" />
		<title>vw适配响应式</title>

		<style>
			* {
				list-style: none;
				margin: 0;
				padding: 0;
			}
			/* 移动端&平板适配 */
			@media screen and (max-width: 1028px) {
				html,
				body {
					list-style: none;
					margin: 0;
					padding: 0;
					font-size: calc(100vw / 375 * 10);
				}

				p {
					font-size: 1.6rem;
					font-family: PingFangSC;
				}
			}
			/* PC端适配 */
			@media only screen and (min-width: 1029px) {
				html,
				body {
					list-style: none;
					margin: 0;
					padding: 0;
					font-size: 10px;
				}
			}
		</style>
	</head>
	<body>
		<script>
			// 实现模块化
            // 我们可以使用闭包封装一些变量和函数,只在需要时暴露闭包,这样可以避免变量和函数的全局污染。
			let counter = (function () {
				let num = 0;
				function increment() {
					num++;
                    console.log(num);
				}

				function getNum() {
					return num;
                    console.log(111);
				}

				return {
					increment,
					getNum,
				};
			})();

			counter.increment();
			counter.getNum();
		</script>
	</body>
</html>
